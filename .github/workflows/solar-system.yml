name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

env: 
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:
        name: Unit Testing
        strategy:
          matrix:
            node-version: [18,19,20]
            os: [ubuntu-latest]
            exclude:
              - os: macos-latest, ubuntu-latest
                node-version: 18,19
        runs-on: ${{ matrix.os }}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
    
        - name: Install Dependencies
          run: npm ci

        - name: Cache npm dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
            

        - name: Unit Testing of Solar System
          id: nodejs-unit-test-step
          run: npm test
          
        # - name: Archive Test Result
        #   uses: actions/upload-artifact@v3
        #   with:
        #     name: Mocha-Test-Result
        #     path: test-results.xml
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: solarapp-test-results--${{ matrix.os }}-${{ matrix.node-version }}-${{ github.run_id }}
            path: test-results.xml
            retention-days: 1
            overwrite: true

    CodeCoverage:
      name: Code Coverage
      strategy:
        matrix:
          os: [ubuntu-latest]
          node-version: [18,19,20]
      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install Dependencies
          run: npm ci

        - name: Cache npm dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

        - name: Check Code Coverage
          continue-on-error: true
          run: npm run coverage

        - name: Archive Coverage Report
          uses: actions/upload-artifact@v4
          with:
            name: solarapp-coverage-report-${{ github.run_id }}-${{ matrix.node-version }}-${{ matrix.os }}
            path: coverage
            retention-days: 1
            overwrite: true

    DockerAuthentication:
      name: Docker Authentication
      needs: [CodeCoverage , unit-testing]
      runs-on: ubuntu-latest
      steps:
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ vars.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Verify login
          run: |
            echo "Docker info:"
            docker info | grep Username || true
            echo "Docker Hub credentials:"
            cat ~/.docker/config.json || true  

    DockerBuild:
      name: Build and Push to Docker Hub
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        # Clean up any cached Docker auth
        - name: Reset Docker config
          run: rm -f ~/.docker/config.json || true

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Verify login
          run: |
            echo "Expect Username: ${{ secrets.DOCKERHUB_USERNAME }}"
            docker info | grep Username || true
            echo "Auth file content:"
            cat ~/.docker/config.json

        - name: Build and Push image
          uses: docker/build-push-action@v6
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: |
              ${{ secrets.DOCKERHUB_USERNAME }}/solar-system:latest
              ${{ secrets.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}


              

        - name: Docker Image Test
          run: |
            docker images
            docker run --name solar-system-app -d \
              -p 3000:3000 \
              -e MONGO_URI=$MONGO_URI \
              -e MONGO_USERNAME=$MONGO_USERNAME \
              -e MONGO_PASSWORD=$MONGO_PASSWORD \
              ${{ vars.DOCKERHUB_USERNAME }}/solar-system:latest

            export IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
            echo "Container IP Address: $IP"

            # Test the application endpoint
            echo "Testing the Health Endpoint..."
            wget -q -O - 127.0.0.1:3000/live | grep live
            echo "Health Endpoint is Working."
        - name: Docker Push
          run: |
            docker push ${{ vars.DOCKERHUB_USERNAME }}/solar-system:latest
