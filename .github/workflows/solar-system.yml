name: Solar System Workflow
on:
    push
jobs:
    unit-testing:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
         
          - name: Setup NodeJS Version - 18
            uses: actions/setup-node@v3
            with:
                node-version: 18
         
          - name: Install Dependencies
            run: npm install
          
          - name: Unit Testing
            run: npm test
